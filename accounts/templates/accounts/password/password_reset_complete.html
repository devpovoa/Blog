{% extends "base.html" %}
{% block title %}Senha alterada | Blog{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 rounded auth-card text-center">
            <div class="card-body p-4">

                <!-- Título -->
                <h2 class="mb-3 text-success">
                    <i class="fas fa-thumbs-up me-2"></i> Senha alterada com sucesso!
                </h2>

                <!-- Mensagem -->
                <p class="lead text-muted">
                    Sua senha foi redefinida. Agora você já pode fazer login com a nova senha.
                </p>

                <!-- Contagem regressiva -->
                <p class="small text-muted mt-3">
                    Você será redirecionado para o login em <span id="countdown">5</span> segundos...
                </p>

                <!-- Botão para login manual -->
                <a href="{% url 'login' %}" class="btn btn-primary mt-3 rounded-pill">
                    <i class="fas fa-sign-in-alt me-2"></i> Ir para o login agora
                </a>

            </div>
        </div>
    </div>
</div>

<!-- ✅ Script de redirecionamento automático -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let seconds = 5;
        const countdownEl = document.getElementById("countdown");

        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = "{% url 'login' %}";
            }
        }, 1000);
    });
</script>

{% endblock %}
