{% extends "base.html" %}
{% block title %}E-mail enviado | Blog{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 rounded auth-card text-center">
            <div class="card-body p-4">

                <!-- Título -->
                <h2 class="mb-3 text-success">
                    <i class="fas fa-envelope-open-text me-2"></i> Verifique seu e-mail
                </h2>

                <!-- Mensagem -->
                <p class="lead text-muted">
                    Enviamos um link de redefinição de senha para o endereço informado.
                </p>
                <p class="small text-muted">
                    Se não encontrar o e-mail, verifique sua caixa de spam.
                </p>

                <!-- Botão voltar para login -->
                <a href="{% url 'login' %}" class="btn btn-primary mt-3 rounded-pill">
                    <i class="fas fa-sign-in-alt me-2"></i> Voltar para o login
                </a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
