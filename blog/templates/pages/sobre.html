{% extends "base.html" %}
{% block title %}Sobre{% endblock %}
{% load static %}

{% block content %}
<div class="row align-items-center">
    <div class="col-md-4 text-center mb-4">
        {% if about.foto %}
        <img src="{{ about.foto.url }}" class="img-fluid rounded-circle shadow" style="max-width: 250px;"
             alt="{{ about.nome }}">
        {% endif %}
    </div>
    <div class="col-md-8">
        <h2>{{ about.nome }}</h2>
        <p class="lead">{{ about.cargo }}</p>
        <p>{{ about.biografia|linebreaks }}</p>
        <div class="mt-4">
            <a href="{{ about.linkedin }}" class="btn btn-outline-primary me-2" target="_blank"><i
                    class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="{{ about.github }}" class="btn btn-outline-dark me-2" target="_blank"><i class="fab fa-github"></i>
                GitHub</a>
            <a href="mailto:{{ about.email }}" class="btn btn-outline-secondary me-2"><i class="fas fa-envelope"></i>
                Email</a>
            <a href="{{ about.portfolio }}" class="btn btn-outline-info" target="_blank"><i class="fas fa-globe"></i>
                Portf√≥lio</a>
        </div>
    </div>
</div>
{% endblock %}
